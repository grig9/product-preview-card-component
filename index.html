<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="card__image">
          <source
            media="(max-width:768px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Parfum image"
          />
        </picture>
        <div class="card__body">
          <span class="card-body__category">perfume</span>
          <h1 class="card-body__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-body__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__cost">
            <div class="card__cost-current">$149.99</div>
            <div class="card__cost-old">$169.99</div>
          </div>
          <a class="card__add-btn" href="#">Add to Cart</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/grig9">grig9</a>.
    </footer>
  </body>
</html>
